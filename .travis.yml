language: cpp

compiler:
  - gcc
  - clang

sudo: required

before_install:
  - wget http://www.cmake.org/files/v3.2/cmake-3.2.1.tar.gz
  - tar -xzf cmake-3.2.1.tar.gz
  - cd cmake-3.2.1
  - cmake . > /dev/null
  - make > /dev/null
  - sudo make install
  - cd ..
  - rm -rf cmake-3.2.1 cmake-3.2.1.tar.gz

before_script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
